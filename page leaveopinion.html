<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Leave an opinion</title>
        <meta name="description" content="Leave an opinion of the cafeteria of Neoma BS Reims on this page ">
        <link rel="stylesheet" href="page d'accueil.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">Home page</a>
                <a href="page preorder.html">Pre order</a>
                <a href="learn more page.html">Learn more</a>
                <a href="page leaveopinion.html">Feedback</a>
            </nav>
        </header>
        <main>
            <form action="" method="POST">
                <fieldset>
                    <legend>Feedback form</legend>
                    <label>Name</label><br>
                    <input type="text" placeholder="enter your last name" required><br><br>
                    <label>First name</label><br>
                    <input type="text" placeholder="enter your first name" required><br><br>
                    <label>E-mail</label><br>
                    <input type="mail" placeholder="enter your Neoma E-mail" required><br><br>
                    <label>Sexe</label><br>
                    <input type="radio" name="sexe" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="sexe" value="female">
                    <label for="female">Female</label><br><br>
                    <label>Are you satisfied overall with the EcoNeo solution?</label><br><br>
                    <select required>
                        <option>not at all satisfied</option>
                        <option>not very satisfied</option>
                        <option>don't know</option>
                        <option>satisfied</option>
                        <option>very satisfied</option>
                    </select><br><br>
                    <label>How often do you order on EcoNeo?</label><br><br>
                    <select required>
                        <option>never</option>
                        <option>once a week</option>
                        <option>2-3 times a week</option>
                        <option>3+ a week</option>
                    </select><br><br>
                    <label>are you satisfied with the way you pre-order your dishes?</label><br><br>
                    <select required>
                        <option>not at all satisfied</option>
                        <option>not very satisfied</option>
                        <option>don't know</option>
                        <option>satisfied</option>
                        <option>very satisfied</option>
                    </select><br><br>
                    <label>Are you satisfied with the way you collect your food from the canteen or cafeteria?</label><br><br>
                    <select required>
                        <option>not at all satisfied</option>
                        <option>not very satisfied</option>
                        <option>don't know</option>
                        <option>satisfied</option>
                        <option>very satisfied</option>
                    </select><br><br>
                    <label>comments or remarks to improve EcoNeo</label>
                    <input type="text" placeholder="comments or remark"> <br><br>
                    <input type="submit" value="send">
                </fieldset>
            </form>
        </main>
    </body>    
    <footer>
        <p>Status</p>
        <p>Legal mentions</p>
        <p>Cookies</p>
        <p>Privacy policy</p>
    </footer>
</html>
